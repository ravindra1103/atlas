<div class="minHeightPadding commonBgThemeBased">
<div class="borderBottomTabs">
  <div class="tabsContainerCommon">
    <mat-tab-group
      mat-align-tabs="start"
      (selectedIndexChange)="onTabChange($event)"
    >
      <div *ngFor="let tabValue of tabsToShow">
        <mat-tab [label]="tabValue">{{ "" }}</mat-tab>
      </div>
    </mat-tab-group>
  </div>
</div>

  <div *ngIf="selectedTabIndex === 0" class="spaceBeforeTable">
    <table mat-table [dataSource]="dataToLoad">
      <ng-container matColumnDef="fico_range">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="rangeCell">
          {{ element.fico_range }}
        </td>
      </ng-container>

      <ng-container matColumnDef="purchase">
        <th mat-header-cell *matHeaderCellDef>Purchase</th>
        <td mat-cell *matCellDef="let element" class="blackShade">
          <span [ngClass]="element.highlight ? 'commonBg highlightPadding':''">{{ element.purchase }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="rate_term">
        <th mat-header-cell *matHeaderCellDef>Rate/Term</th>
        <td mat-cell *matCellDef="let element" class="blackShade">
          {{ element.rate_term }}
        </td>
      </ng-container>

      <ng-container matColumnDef="cashout">
        <th mat-header-cell *matHeaderCellDef>Cash Out</th>
        <td mat-cell *matCellDef="let element" class="blackShade">
          {{ element.cashout }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div *ngIf="selectedTabIndex === 1" class="margin15Px">
    <table mat-table [dataSource]="dataToLoadTab2">
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element">
          {{ element.message }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsTab2" messageTableHeader></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsTab2"></tr>
    </table>
  </div>
</div>
